<section class="main w">
    <h3>
        注册新用户
        <a href="#" class="login">已有帐号,立即登录!</a>
    </h3>
    <div class="reg_form">
        <form action="#">
            <ul>
                <li>
                    <label for="tel">手机号:</label>
                    <input type="tel" name="tel" id="tel" class="npi">
                    <span class="error">
                        <i class="error_icon"></i>手机号码格式错误
                    </span>
                </li>
                <li>
                    <label for="number">短信验证码:</label>
                    <input type="text" name="number" id="number" class="npi">
                </li>
                <li>
                    <label for="password">登陆密码:</label>
                    <input type="password" name="password" id="password" class="npi">
                </li>
                <li class="safe">
                    安全程度 <em>弱</em><em>中</em><em>强</em>
                </li>
                <li>
                    <label for="confim">确认密码:</label>
                    <input type="password" name="confim" id="confim" class="npi">
                    <span class="error">
                        <i class="error_icon"></i>前后密码不一致
                    </span>
                </li>
                <li class="agree">
                    <input type="checkbox" name="" id="ok">
                    <label for="ok">同意协议并注册</label>
                    <a href="#">《用户协议手册》</a>
                </li>
                <li>
                    <input type="submit" class="btn" value="完成注册">
                </li>
            </ul>
        </form>
    </div>
</section>
